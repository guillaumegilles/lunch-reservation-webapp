
<!DOCTYPE html>
<html>
<head>
    <title>Planification des réservations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9fafb;
        }
        .container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: white;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        select, button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #3b82f6;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bienvenue sur la page de réservations des déjeunés du CSE Nouvelle-Aquitaine</h2>
        <p>Choisissez votre nom pour continuer :</p>

        <form action="{{ url_for('calendar_view') }}" method="post">
            <select name="username" required>
                <option value="">-- Sélectionner son nom --</option>
                {% for user in users %}
                <option value="{{ user }}">{{ user }}</option>
                {% endfor %}
            </select>
            <br>
            <button type="submit">Allez sur la page de réservation</button>
        </form>
    </div>
</body>
</html>
